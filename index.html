<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <article class="card__text">
        <h1>
          Get <span class="purple">insights</span> that help your business grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats">
          <li class="stats__item">
            <p class="stats__number">10k+</p>
            <p class="stats__text">companies</p>
          </li>
          <li class="stats__item">
            <p class="stats__number">314</p>
            <p class="stats__text">templates</p>
          </li>
          <li class="stats__item">
            <p class="stats__number">12M+</p>
            <p class="stats__text">queries</p>
          </li>
        </ul>
      </article>
      <picture class="card__img" aria-hidden="true">
        <source
          srcset="images/image-header-mobile.jpg"
          media="(max-width: 776px)"
        />
        <img src="images/image-header-desktop.jpg" alt="" />
      </picture>
    </main>
  </body>
</html>
